version: '3.7'
services :
    nginxserver:
        build:
            context: ./nginx
            dockerfile : Dockerfile-nginx
        ports : 
            - 8080:80
        image : 'nginx:latest'
        volumes:
             - ./:/nginx
             - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        links:
        - php
    php:
       # build:
